{{> index.view }}
<div class="search-list-container">
    <span>
        Viewing results 1-{{ maxArticlePage }} of {{ totalArticles }}
    </span>
{{#results}}
<div class="article-teaser">
    <h2>
        {{ title.title }}
    </h2>
    <p class="article-resume">
        {{Â summary.excerpt }}
    </p>
    <span class="article-data">
        <time datatime="{{ article.publishedData }}">
            {{ date }}
        </time>
    </span>
</div>  
{{/results}}
</div>

<div class="pagination-container">
    <a class="btn previous-page">
        &lt; PREVIOUS
    </a>
    <span class="pagination-number">
        Page {{ statusPage.current }} of {{ pagesNumber }}
    </span>
    <a class="btn next-page" href="?q={{queryKeyWord}}&page={{statusPage.next}}">
        NEXT &gt;
    </a>
</div>
